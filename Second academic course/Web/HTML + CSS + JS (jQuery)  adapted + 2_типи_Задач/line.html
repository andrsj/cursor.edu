    <meta charset="UTF-8">
    <title> Біжуча стрічка </title>
    <script>
    var line="Біжуча стрічка";
    var speed=150;
    var i=0;
    function m_line() {
        if(i++<line.length) {
            document.cit.forum.value=line.substring(0,i);
        }
        else{
            document.cit.forum.value=" ";
            i=0;
        }
        setTimeout('m_line()',speed);
    }
    </script> 
</head>

    <input type=text size=20 name=forum>

    </script>
