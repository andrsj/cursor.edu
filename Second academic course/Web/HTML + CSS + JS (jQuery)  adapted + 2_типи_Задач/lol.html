<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
body{
    position: relative;
    height: 100vh;
}
.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
input[type="checkbox"]{
    display: none;
}
input[type="checkbox"]:checked + label::before{
    background-color: chartreuse;
}
label{
    display: flex;
    padding: 0 0 2px 0;
}
label::before{
    content: '';
    display: inline-block;
    height: 20px;
    width: 20px;
    background-color: aqua;
    border-radius: 5px;
    margin: 0 5px 0 0;
    transition: 0.5s;
}

</style>

<body>

    <div class="center">
        <div class="lol">
            <input type="checkbox" id="one">
            <label for="one">One</label>
            <input type="checkbox" id="two">
            <label for="two">Two</label>
        </div>
    </div>

</body>

</html>
