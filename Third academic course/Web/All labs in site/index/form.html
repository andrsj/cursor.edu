    <div class = "row">
    <div class = "col-10">
    <div class = "form">
        <h1>Form</h1>
        <form name="form">
            <input type="text" name="form" id="firstname" placeholder="Ім'я" onkeyup="checkname(this)">
            <input type="text" name="form" id="lastname" placeholder="Прізвище" onkeyup="checklastname(this)">
            <input type="text" name="form" id="date" placeholder="Дата народження" onkeyup="checkdate(this)">
            <input type="text" name="form" id="email" placeholder="email: example@gmail.com" onkeyup="checkemail(this)">
            <p class="language">Які мови програмування ти знаєш?</p>
            <label><input type="checkbox" id=""> C</label>
            <label><input type="checkbox" id=""> C++</label>
            <label><input type="checkbox" id=""> JavaScript</label>
            <label><input type="checkbox" id=""> Python</label>
            <label><input type="checkbox" id=""> Java</label>
            <label><input type="checkbox" id=""> HTML/CSS</label>
            <label ><input type="checkbox" id=""> Perl</label>
            <!-- <input type="text" name="form" id="textarea" placeholder="Твої інтереси"> -->
            <textarea placeholder="Напишіть про свої інтереси" onkeyup="checktext(this)"></textarea>
            <input type="file" accept="image/*" name="form" id="photo" onchange="checkphoto(this)">
            <input type="password" name="form" id="pass1" placeholder="Password" onkeyup="checkpass(this)">
            <input type="password" name="form" id="pass2" placeholder="Rewrite password">
            <input type="button" value="Реєстрація" onclick="validate()">
        </form>
    </div>
